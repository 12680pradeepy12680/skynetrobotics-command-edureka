<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkynetRobotics Command Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Command Interface</h1>

    <div class="command">
      <label>Sensor Calibration:</label>
      <button onclick="alert('Sensor Calibrated!')">Calibrate</button>
    </div>

    <div class="command">
      <label>Voice Control:</label>
      <button onclick="alert('Voice Command Activated!')">Activate</button>
    </div>

    <div class="command">
      <label>Diagnostics:</label>
      <button onclick="alert('Diagnostics Started!')">Run</button>
    </div>
  </div>
</body>
</html>
